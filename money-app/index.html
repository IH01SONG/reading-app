<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 비서 앱</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">개인 비서</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="nav-todo"
                aria-current="page"
                href="#"
                data-tab="todo"
                >할 일</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-expense" href="#" data-tab="expense"
                >가계부</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-settings" href="#" data-tab="settings"
                >설정</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light me-2" id="theme-toggle">
              <i class="bi bi-moon-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="todo" class="tab-content active">
        <div class="card p-4 mb-4">
          <h3 class="mb-3">할 일 추가</h3>
          <form id="todo-form">
            <div class="mb-3">
              <label for="todo-text" class="form-label">할 일</label>
              <input
                type="text"
                class="form-control"
                id="todo-text"
                placeholder="할 일을 입력하세요"
                required
              />
            </div>
            <div class="mb-3">
              <label for="todo-due-date" class="form-label">마감 기한</label>
              <input type="date" class="form-control" id="todo-due-date" />
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
          </form>
        </div>

        <div class="card p-4">
          <h3 class="mb-3">내 할 일</h3>
          <ul class="list-group" id="todo-list"></ul>
        </div>
      </div>

      <div id="expense" class="tab-content">
        <div class="card p-4 mb-4">
          <h3 class="mb-3">내역 추가</h3>
          <form id="expense-form">
            <div class="mb-3">
              <label for="expense-description" class="form-label">내역</label>
              <input
                type="text"
                class="form-control"
                id="expense-description"
                placeholder="내역을 입력하세요"
                required
              />
            </div>
            <div class="mb-3">
              <label for="expense-amount" class="form-label">금액</label>
              <input
                type="number"
                class="form-control"
                id="expense-amount"
                placeholder="금액을 입력하세요"
                required
                min="1"
              />
            </div>
            <div class="mb-3">
              <label for="expense-category" class="form-label">카테고리</label>
              <select class="form-select" id="expense-category" required>
                <option value="">선택하세요</option>
                <option value="식비">식비</option>
                <option value="교통비">교통비</option>
                <option value="문화생활">문화생활</option>
                <option value="생활용품">생활용품</option>
                <option value="고정비">고정비</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="expense-type" class="form-label">유형</label>
              <select class="form-select" id="expense-type" required>
                <option value="expense">지출</option>
                <option value="income">수입</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
          </form>
        </div>

        <div class="card p-4 mb-4">
          <h3 class="mb-3">내역</h3>
          <ul class="list-group mb-3" id="expense-list"></ul>
          <div class="row text-center fw-bold">
            <div class="col">
              수입: <span id="total-income" class="text-success">0원</span>
            </div>
            <div class="col">
              지출: <span id="total-expense" class="text-danger">0원</span>
            </div>
            <div class="col">
              잔액: <span id="balance">0원</span> | 비율:
              <span id="income-expense-ratio-inline">0%</span>
            </div>
          </div>
        </div>

        <div class="card p-4 mb-4">
          <h3 class="mb-3 text-center">가계부 달력</h3>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-secondary" id="expense-prev-month">
              <i class="bi bi-arrow-left"></i>
            </button>
            <h4 id="expense-current-month-year" class="mb-0"></h4>
            <button class="btn btn-secondary" id="expense-next-month">
              <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <div class="calendar-grid">
            <div class="day-header">일</div>
            <div class="day-header">월</div>
            <div class="day-header">화</div>
            <div class="day-header">수</div>
            <div class="day-header">목</div>
            <div class="day-header">금</div>
            <div class="day-header">토</div>
            <div id="expense-calendar" class="calendar-days"></div>
          </div>
        </div>

        <div class="card p-4 mb-4">
          <h3 class="mb-3 text-center">고급 필터 (카테고리별 통계)</h3>
          <ul class="list-group" id="expense-category-summary"></ul>
          <div
            id="category-summary-message"
            class="text-center text-muted mt-3"
            style="display: none"
          ></div>
        </div>

        <div class="card p-4 mt-4">
          <h3 class="mb-3 text-center">카테고리별 지출 차트</h3>
          <canvas id="expenseCategoryChart" style="max-height: 400px"></canvas>
          <div
            id="expense-chart-message"
            class="text-center text-muted mt-3"
            style="display: none"
          ></div>
        </div>
      </div>

      <div id="settings" class="tab-content">
        <div class="card p-4">
          <h3 class="mb-3">설정</h3>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="dark-mode-toggle"
            />
            <label class="form-check-label" for="dark-mode-toggle"
              >다크 모드</label
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>

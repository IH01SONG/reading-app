<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 독서 목록 & 감상평</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5" id="mainApp">
      <h1 class="text-center mb-4">나의 독서 목록 & 감상평</h1>
      <div class="text-center mb-4">
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-T1K6ES89ONnweJ47"
          data-ad-width="728"
          data-ad-height="90"
        ></ins>
        <script
          type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js"
          async
        ></script>
        <ins
          class="kakao_ad_area"
          style="display: none"
          data-ad-unit="DAN-T1K6ES89ONnweJ47"
          data-ad-width="728"
          data-ad-height="90"
        ></ins>
        <script
          type="text/javascript"
          src="//t1.daumcdn.net/kas/static/ba.min.js"
          async
        ></script>
      </div>
      <div class="row mb-3 align-items-center">
        <div class="col-md-4 offset-md-8 text-end">
          <label for="themeSelector" class="form-label mb-0 me-2"
            >테마 선택:</label
          >
          <select
            class="form-select d-inline-block w-auto"
            id="themeSelector"
            onchange="applyTheme(this.value)"
          ></select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title text-primary mb-3">새 책 추가</h2>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="bookTitle" class="form-label">도서 제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  placeholder="예: 어린 왕자"
                />
              </div>
              <div class="col-md-6">
                <label for="bookAuthor" class="form-label">저자</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  placeholder="예: 앙투안 드 생텍쥐페리"
                />
              </div>
              <div class="col-md-6">
                <label for="bookGenre" class="form-label">장르</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookGenre"
                  placeholder="예: 소설, 에세이"
                />
              </div>
              <div class="col-md-6">
                <label for="bookStatus" class="form-label">독서 상태</label>
                <select class="form-select" id="bookStatus">
                  <option value="wish">읽고 싶은 책</option>
                  <option value="reading">읽는 중</option>
                  <option value="completed">완독</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="completionStatus" class="form-label"
                  >완결 여부</label
                >
                <select class="form-select" id="completionStatus">
                  <option value="">선택 안 함</option>
                  <option value="completed">완결작</option>
                  <option value="serialized">연재작</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="totalChapters" class="form-label">총 회차/권</label>
                <input
                  type="number"
                  class="form-control"
                  id="totalChapters"
                  min="0"
                  placeholder="예: 10"
                />
              </div>
              <div class="col-md-3">
                <label for="readChapters" class="form-label"
                  >읽은 회차/권</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="readChapters"
                  min="0"
                  placeholder="예: 3"
                />
              </div>
              <div class="col-md-6 d-flex align-items-end">
                <div class="me-3 flex-grow-1">
                  <label for="bookRating" class="form-label">별점</label>
                  <select class="form-select form-select-sm" id="bookRating">
                    <option value="">별점 선택</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                  </select>
                </div>
                <div class="flex-grow-1">
                  <label class="form-label">필터</label>
                  <div id="filterButtons" class="d-flex flex-wrap gap-2">
                    <button
                      class="btn btn-sm btn-outline-secondary active"
                      onclick="applyFilter(null, null)"
                    >
                      전체
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label for="bookReview" class="form-label">감상평</label>
                <textarea
                  class="form-control"
                  id="bookReview"
                  rows="4"
                  placeholder="감상평을 작성해주세요..."
                ></textarea>
              </div>
              <div class="col-12 text-end">
                <button class="btn btn-primary" onclick="addBook()">
                  책 추가
                </button>
              </div>
            </div>
          </div>

          <div class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title text-primary mb-3">독서 목표 설정</h2>
            <div class="row g-3 align-items-end">
              <div class="col-md-6">
                <label for="annualGoal" class="form-label"
                  >올해 목표 (권)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="annualGoal"
                  min="0"
                  placeholder="예: 20"
                />
              </div>
              <div class="col-md-6">
                <button
                  class="btn btn-primary w-100"
                  onclick="setReadingGoal()"
                >
                  목표 설정
                </button>
              </div>
            </div>
            <div class="mt-3">
              <p class="mb-1">
                현재 목표: <strong id="currentAnnualGoal">0권</strong>
              </p>
              <p class="mb-1">
                올해 완독: <strong id="completedThisYear">0권</strong>
              </p>
              <div class="progress" style="height: 25px">
                <div
                  id="goalProgressBar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
            </div>
          </div>

          <div class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title text-primary mb-3">내 독서 목록</h2>
            <div class="mb-3 d-flex align-items-center">
              <input
                type="text"
                class="form-control me-2"
                id="searchBook"
                placeholder="제목 또는 저자로 검색..."
                onkeyup="applyFilter()"
              />
              <label for="sortOrder" class="form-label mb-0 me-2 text-nowrap"
                >정렬:</label
              >
              <select
                class="form-select w-auto"
                id="sortOrder"
                onchange="applyFilter()"
              >
                <option value="addedDate_desc">추가일 (최신순)</option>
                <option value="addedDate_asc">추가일 (오래된순)</option>
                <option value="title_asc">제목 (오름차순)</option>
                <option value="title_desc">제목 (내림차순)</option>
                <option value="author_asc">저자 (오름차순)</option>
                <option value="author_desc">저자 (내림차순)</option>
                <option value="rating_desc">별점 (높은순)</option>
                <option value="rating_asc">별점 (낮은순)</option>
              </select>
            </div>
            <div id="bookList" class="list-group"></div>
            <div class="mt-3 text-center">
              <button class="btn btn-outline-success" onclick="generateStats()">
                독서 통계 보기
              </button>
            </div>
          </div>
          <ins
            class="kakao_ad_area"
            style="display: none"
            data-ad-unit="DAN-vAk0mimVrqz5Jbbn"
            data-ad-width="320"
            data-ad-height="50"
          ></ins>
          <script
            type="text/javascript"
            src="//t1.daumcdn.net/kas/static/ba.min.js"
            async
          ></script>
          <div class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title text-primary mb-3">독서 데이터 시각화</h2>
            <ul class="nav nav-tabs mb-3" id="chartTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="genre-chart-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#genreChartPane"
                  type="button"
                  role="tab"
                  aria-controls="genreChartPane"
                  aria-selected="true"
                >
                  장르별
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="status-chart-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#statusChartPane"
                  type="button"
                  role="tab"
                  aria-controls="statusChartPane"
                  aria-selected="false"
                >
                  상태별
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="monthly-chart-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#monthlyChartPane"
                  type="button"
                  role="tab"
                  aria-controls="monthlyChartPane"
                  aria-selected="false"
                >
                  월별 완독
                </button>
              </li>
            </ul>
            <div class="tab-content" id="chartTabContent">
              <div
                class="tab-pane fade show active"
                id="genreChartPane"
                role="tabpanel"
                aria-labelledby="genre-chart-tab"
              >
                <canvas id="genreChart"></canvas>
              </div>
              <div
                class="tab-pane fade"
                id="statusChartPane"
                role="tabpanel"
                aria-labelledby="status-chart-tab"
              >
                <canvas id="statusChart"></canvas>
              </div>
              <div
                class="tab-pane fade"
                id="monthlyChartPane"
                role="tabpanel"
                aria-labelledby="monthly-chart-tab"
              >
                <canvas id="monthlyChart"></canvas>
              </div>
            </div>
          </div>

          <div class="card p-4 shadow-sm" id="results"></div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 mb-4 shadow-sm">
            <h2 class="card-title text-primary mb-3">장르별 별점 순위</h2>
            <div id="genreRankingList" class="list-group">
              <p class="text-muted text-center" id="noRankingMessage">
                별점이 등록된 책이 없습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
